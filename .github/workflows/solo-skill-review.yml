name: SOLO Skill Review

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: CI/CD Validation
        run: node scripts/ci-validate.js

  review:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Course 1)
        working-directory: courses/01-react-fundamentals/project
        run: npm ci

      - name: Install dependencies (Course 2)
        working-directory: courses/02-rtk-query/project
        run: npm ci

      - name: Install dependencies (Course 3)
        working-directory: courses/03-nextjs-app-router/project
        run: npm ci

      - name: Install review engine dependencies (Course 1)
        working-directory: courses/01-react-fundamentals/review-engine
        run: npm ci

      - name: Install review engine dependencies (Course 2)
        working-directory: courses/02-rtk-query/review-engine
        run: npm ci

      - name: Install review engine dependencies (Course 3)
        working-directory: courses/03-nextjs-app-router/review-engine
        run: npm ci

      - name: Install Playwright browsers (Course 1)
        working-directory: courses/01-react-fundamentals/project
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers (Course 2)
        working-directory: courses/02-rtk-query/project
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers (Course 3)
        working-directory: courses/03-nextjs-app-router/project
        run: npx playwright install --with-deps chromium

      - name: Get changed challenges
        id: changed-challenges
        run: |
          # Get changed files compared to previous commit (for push events)
          # For PRs, compare against base branch
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            CHANGED_FILES=$(git diff --name-only $BASE_SHA HEAD 2>/dev/null || echo "")
          else
            # For push events, compare against previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes detected, running all reviews"
            echo "run-all=true" >> $GITHUB_OUTPUT
          else
            echo "Changed files detected, running reviews for changed challenges only"
            echo "run-all=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Review for Changed Challenges
        if: steps.changed-challenges.outputs.run-all == 'false'
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            node scripts/run-review-changed.js --ref $BASE_SHA
          else
            node scripts/run-review-changed.js --ref HEAD~1
          fi
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Run All Reviews (if no changes detected)
        if: steps.changed-challenges.outputs.run-all == 'true'
        run: |
          node global-review/run-all-reviews.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add courses/*/results/*.json pathway-review/*.json
          git diff --staged --quiet || git commit -m "chore: update review results [skip ci]"
          git push
        continue-on-error: true

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: review-results
          path: |
            courses/*/results/*.json
            pathway-review/*.json
          retention-days: 30
